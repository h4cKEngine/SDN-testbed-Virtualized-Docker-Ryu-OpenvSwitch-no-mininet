<!-- SDN Topology Viewer - Home -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ryu Flow Controller</title>
  <!-- usa lo stesso path che usi altrove -->
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/navbar.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <nav>
    <a href="./index.html">🏠 Home</a>
    <a href="./topology.html">🌐 Topology</a>
  </nav>

  <div class="container hero">
    <div class="form-wrap">
      <h2>SDN Connection Manager</h2>
      <form id="connectForm">
        <label>Source Host:</label>
        <input type="text" id="src" placeholder="e.g., 10.0.1.1" required><br>
        <label>Destination Host:</label>
        <input type="text" id="dst" placeholder="e.g., 10.0.1.6" required><br>
        <button type="submit">Connect</button>
        <button type="button" onclick="disconnect()">Disconnect</button>
      </form>

      <!-- output messaggi -->
      <pre id="output"></pre>
    </div>

    <div class="logo-wrap">
      <!-- allinea anche questo path -->
      <img src="favicon.png" alt="logo" width="250" height="250">
    </div>
  </div>

  <!-- Sezione rules /pairs -->
  <div class="container">
    <h2>Ryu Rules / Allowed Pairs</h2>
    <div style="margin-bottom:.5rem; display:flex; gap:1rem; align-items:center;">
      <button id="refreshPairs">🔄 Refresh Table</button>
      <!-- opzionale, ma supportato da home.js -->
      <!-- <label style="font-weight:normal">
        <input type="checkbox" id="autorefresh"> Auto-refresh (5s)
      </label> -->
    </div>

    <!-- 🔴 necessario per l’iniezione della tabella -->
    <div id="pairsContainer"></div>
  </div>

  <!-- carica lo script alla fine del body -->
  <script src="js/home.js"></script>
</body>
</html>
